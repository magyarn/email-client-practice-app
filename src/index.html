<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Client</title>
    <link rel="stylesheet" href="./index.scss">
  </head>
  <body>
    <header>
      <h1>jsMail</h1>
    </header>
    <div class="wrapper">
      <nav class="client-nav">
        <ul class="client-nav-items">
          <li class="client-nav-item active">INBOX</li>
          <li class="client-nav-item">SENT</li>
          <li class="client-nav-item">DRAFTS</li>
          <li class="client-nav-item">ACTIONS</li>
        </ul>
      </nav>
      <div class="email-client">
        <aside class="email-list-container">
          <ul class="email-list"></ul>
        </aside>
        <main class="email-show-container">
          <h2 class="email-header">Selected email</h2>
        </main>
      </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
